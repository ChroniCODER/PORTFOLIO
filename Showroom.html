<!DOCTYPE html>
<html>
	<head> 
		<title>Thomas Leherisse Dev & Design Web</title> 
		<link rel="stylesheet" href="showstyle.css" />
		<meta charset="utf-8"> 
		<meta name="author" content="Thomas_L"> 
		<meta name="description" content="portfolio, html, devweb, skills, artworks"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
<body>
	<div id="frame">
		<input type="radio" name="frame" id="frame1" checked />
		<input type="radio" name="frame" id="frame2" />
		<input type="radio" name="frame" id="frame3" />
		<input type="radio" name="frame" id="frame4" />
		<div id="slides">
			<div id="overflow">
				<div class="inner">
					<div class="frame frame_1">
						<div class="frame-content">
							<h2>Slide 1</h2>
							<img src="images/chronicover_couv.png" alt="logo de ma chaine youtube chronicover">;
						</div>
					</div>
					<div class="frame frame_2">
						<div class="frame-content">
							<h2>Slide 2</h2>
							<img src="images/chronicoder_logo.png">
						</div>
					</div>
					<div class="frame frame_3">
						<div class="frame-content">
							<h2>Slide 3</h2>
						</div>
					</div>
					<div class="frame frame_4">
						<div class="frame-content">
							<h2>Slide 4</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="controls">
			<label for="frame1"></label>
			<label for="frame2"></label>
			<label for="frame3"></label>
			<label for="frame4"></label>
		</div>
		<div id="bullets">
			<label for="frame1"></label>
			<label for="frame2"></label>
			<label for="frame3"></label>
			<label for="frame4"></label>
		</div>
	</div>
</body>
	
</html>
